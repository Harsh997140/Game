<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/rock-paper-scissor.css">
  <title>Games</title>
</head>
<body>
  <div class="all-contain">
    <div class="main">
      <div class="heading">
        <h2>Rock Paper Scissor Game</h2>
      </div>
    
      <div class="button-contain-css">
        <button class="js-rock"><img src="images/rock.png" alt=""></button>
        <button class="js-paper"><img src="images/paper.png" alt=""></button>
        <button class="js-scissor"><img src="images/scissor.png" alt=""></button>
      </div>
  
      <div class="result">
        <p class="move-dec"></p>
        <p class="result-dec"></p>
        <p class="score-dec"></p>
      </div>
  
      <div class="last-dec">
        <button class="js-leave"><img src="images/quit.png" alt=""></button>
        <button class="js-auto"><img src="images/autoplay.png" alt=""></button>
      </div>

      <div class="moves">
        <h1>Instruction's</h1>
        <h3>Press "r" for choose Rock</h3>
        <h3>Press "p" for choose Paper</h3>
        <h3>Press "s" for choose Scissor</h3>
        <h3>Press "q" for Quit</h3>
        <h3>Press "Space Bar" for Autoplay</h3>
      </div>
    </div>
  
    <footer>
      This game is developed by Debug Deployment Technologies. All rights are reserved by DDT.
    </footer>
  
    <script src="scripts/rock-paper-scissor.js"></script>
  </div>
</body>
</html>
